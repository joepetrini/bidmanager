{% extends 'backend/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<table class="table table-striped">
	<tr><th>Source</th><th>Title</th><th>Added</th><th>Action</th></tr>
{% for b in bids %}
	<tr>
		<td>{{b.source}}</td>
		<td>{{b.title}}</td>
		<td>{{b.created|date:"Y-m-d h:i A"}}</td>
		<td>
			<a target="_newtab" href="{{b.url}}">View</a>
			<a href="/admin/bids/bid/{{b.id}}">Edit</a>
		</td>
	</tr>
{% endfor %}
	</table>
{% endblock %}
